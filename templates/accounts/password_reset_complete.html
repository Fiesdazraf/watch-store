{% extends "base.html" %}
{% block title %}رمز عبور تغییر کرد | Watch-Store{% endblock %}

{% block content %}
<section class="section is-medium">
  <div class="container" style="max-width: 480px;">

    <div class="box has-text-centered" style="box-shadow:0 0 25px rgba(0,0,0,0.1); border-top:3px solid #c9a227;">
      <span class="icon is-large mb-3" style="color:#c9a227;">
        <i class="fas fa-check-circle fa-2x"></i>
      </span>
      <h1 class="title is-4 mb-2">رمز عبور با موفقیت تغییر کرد</h1>
      <p class="is-size-6 has-text-grey mb-5">
        اکنون می‌توانید وارد حساب کاربری خود شوید.
      </p>

      <a href="{% url 'accounts:login' %}" 
         class="button is-primary is-fullwidth is-medium" 
         style="background-color:#c9a227;">
        <span class="icon"><i class="fas fa-sign-in-alt"></i></span>
        <span>ورود به حساب کاربری</span>
      </a>
    </div>

  </div>
</section>
{% endblock %}
