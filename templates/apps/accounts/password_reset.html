{% extends "base.html" %}
{% load static %}

{% block title %}بازیابی رمز عبور{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <h2 class="title is-4 has-text-centered">بازیابی رمز عبور</h2>
    <p class="has-text-centered mb-5">
      ایمیل خود را وارد کنید تا لینک تغییر رمز عبور برایتان ارسال شود.
    </p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="field mt-4">
        <button type="submit" class="button is-primary is-fullwidth">
          ارسال لینک بازیابی
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
