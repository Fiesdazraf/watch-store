{% with s=status|stringformat:"s" %}
  {% if s in "paid,completed,fulfilled" %}
    <span class="tag is-success">{{ s }}</span>
  {% elif s in "pending,awaiting_payment,processing" %}
    <span class="tag is-warning">{{ s }}</span>
  {% elif s in "cancelled,canceled,refunded" %}
    <span class="tag is-danger">{{ s }}</span>
  {% else %}
    <span class="tag is-light">{{ s }}</span>
  {% endif %}
{% endwith %}
