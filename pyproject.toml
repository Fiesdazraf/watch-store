[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E","F","I","UP"]

[tool.ruff.lint.per-file-ignores]
"config/settings/dev.py" = ["F401", "F403"]
"config/settings/prod.py" = ["F401", "F403"]
